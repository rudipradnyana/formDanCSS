<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pemesanan Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Warna latar belakang yang sama */
            margin: 0;
            padding: 20px;
            text-align: center; /* Memusatkan teks */
        }

        h1 {
            color: #4CAF50; /* Warna judul */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em; /* Ukuran font deskripsi */
            color: #333; /* Warna teks deskripsi */
        }

        .container {
            background-color: #fff; /* Latar belakang putih untuk konten */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Membuat konten terpusat */
            margin-top: 50px; /* Jarak atas untuk pemisahan */
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Warna tombol */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Transisi saat hover */
        }

        .back-button:hover {
            background-color: #45a049; /* Warna saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pemesanan Kamar Berhasil!</h1>
        <p>Terima kasih! Kamar Anda telah berhasil dipesan.</p>
        <p>Jika Anda memiliki pertanyaan atau permintaan khusus, silakan hubungi kami.</p>
        <a href="index.html" class="back-button">Kembali ke Form Pemesanan</a>
    </div>
</body>
</html>
